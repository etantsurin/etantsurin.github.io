<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .pill {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 25px;
            background-color: black;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .pill.selected {
            background-color: white;
            color: black;
        }
        .pill input {
            display: none;
        }
        .pill label {
            cursor: pointer;
        }
        .next-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="customForm">
            <div class="question active" data-question="1">
                <p>Who are you?</p>
                <div class="pill"><input type="checkbox" id="gd" name="who[]" value="Graphic Designer"><label for="gd">Graphic Designer</label></div>
                <div class="pill"><input type="checkbox" id="bo" name="who[]" value="Brand Owner"><label for="bo">Brand Owner</label></div>
                <div class="pill"><input type="checkbox" id="ms" name="who[]" value="Marketing Specialist"><label for="ms">Marketing Specialist</label></div>
                <div class="pill"><input type="checkbox" id="td" name="who[]" value="Type Designer"><label for="td">Type Designer</label></div>
                <div class="pill"><input type="checkbox" id="ux" name="who[]" value="UX/UI Designer"><label for="ux">UX/UI Designer</label></div>
                <div class="pill"><input type="checkbox" id="other1" name="who[]" value="Other"><label for="other1">Other</label></div>
                <button type="button" class="next-button">Next</button>
            </div>

            <div class="question" data-question="2">
                <p>What do you want to see in the future?</p>
                <div class="pill"><input type="checkbox" id="fu" name="future[]" value="More Font Updates"><label for="fu">More Font Updates</label></div>
                <div class="pill"><input type="checkbox" id="bp" name="future[]" value="Blog Posts"><label for="bp">Blog Posts</label></div>
                <div class="pill"><input type="checkbox" id="es" name="future[]" value="Exclusive Sales"><label for="es">Exclusive Sales</label></div>
                <div class="pill"><input type="checkbox" id="other2" name="future[]" value="Other"><label for="other2">Other</label></div>
                <button type="submit" class="next-button">Submit</button>
            </div>

            <p id="response"></p>
        </form>
    </div>

    <script>
        document.querySelectorAll('.pill').forEach(pill => {
            pill.addEventListener('click', () => {
                pill.classList.toggle('selected');
                const checkbox = pill.querySelector('input');
                checkbox.checked = !checkbox.checked;
            });
        });

        document.querySelectorAll('.next-button').forEach(button => {
            button.addEventListener('click', () => {
                const currentQuestion = button.closest('.question');
                const nextQuestion = currentQuestion.nextElementSibling;
                if (nextQuestion && nextQuestion.classList.contains('question')) {
                    currentQuestion.classList.remove('active');
                    nextQuestion.classList.add('active');
                }
            });
        });

        document.getElementById('customForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = JSON.stringify(Object.fromEntries(formData.entries()));

            fetch('https://example.com/submit-form', { // Replace with your server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = 'Form submitted successfully!';
            })
            .catch(error => {
                document.getElementById('response').textContent = 'There was an error submitting the form.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
