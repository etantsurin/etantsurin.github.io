<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World! in GreisenVF Font</title>
  <!-- Link to the downloaded font file -->
  <style>
    @font-face {
      font-family: 'GreisenVF';
      src: url('GreisenVF.woff2') format('woff2');

</head>
<body>
  <h1>Hello, World!</h1>

</html>
